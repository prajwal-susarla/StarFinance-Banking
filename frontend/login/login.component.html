<form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm" 
    novalidate
>
    <div class="container register fadeInDown" *ngIf="!kycverified">
        <div class="row">
            <div class="col-md-3 register-left fadeInDown">
                <img src="assets/img/logo.png" alt=""/>
                <h2>Welcome</h2>
            </div>
            <div class="col-md-9 register-right">
              <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" [routerLink]="[ '/', 'kyc' ]"  role="tab" aria-controls="login" aria-selected="false">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signup-tab" data-toggle="tab" [routerLink]="[ '/', 'signup' ]"  role="tab" aria-controls="login" aria-selected="true">Signup</a>  
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">LOGIN</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text"
                                     class="form-control fadeIn second"
                                     id="floatingInput"
                                     name="login" 
                                     [(ngModel)]="form.username" required
                                     #username="ngModel"
                                     placeholder="Username"
                                     />
                                     <label for="floatingInput">UserName</label>
                                     <div
                                     class="alert alert-danger"
                                     role="alert"
                                     *ngIf="username.errors && f.submitted"
                                     >
                                      Username is required!
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control fadeIn second" id="floatingInput" name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    #password="ngModel"
                                    placeholder="password"/>
                                    <label for="floatingInput">Password</label>
                                    <div
                                    class="alert alert-danger"
                                    role="alert"
                                    *ngIf="password.errors && f.submitted"
                                    >
                                  <div *ngIf="password.errors.required">Password is required</div>
                                        <div *ngIf="password.errors.minlength">
                                          Password must be at least 6 characters
                                        </div>
                                  </div>
                                </div>

                                <input type="submit" class="btnRegister fadeIn fourth"  value="Login"/>
                            <div class="form-group">
                                <div
                                  class="alert alert-danger"
                                  role="alert"
                                  *ngIf="f.submitted && isLoginFailed"
                                >
                                  Login Failed
                                </div>
                              </div> 
                            </div>
                            
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

</form>
<div class="container" *ngIf="isLoggedIn && !kycverified">
  <div class="wrapper fadeInDown col-md-12">
      <div id="formContent"  style="background: -webkit-linear-gradient(left, #3931af, #00c6ff);">
        <div class="fadeIn first" *ngIf="!kycverified">
          <img src="assets/img/logo.png" id="icon" alt="Responsive image" /><br><br>
        </div>
       
        </div>
        <div class="alert alert-success">
          KYC Verification Needed!
        </div>
  </div>
</div>
